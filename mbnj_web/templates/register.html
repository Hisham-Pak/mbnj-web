<!DOCTYPE html>
{% extends "indexbase.html" %}
{% block body_block %}
{% load crispy_forms_tags %}
  <p></p>
  <div class="container">
    <h1>New User Registration</h1>
  </div>
  <div class="container">
    {% if registered %}
      <p>Thank you for registering!</p>
    {% else %}
      <h3>Fill out the form:</h3>
      <p>
        <form method="POST">
          {% csrf_token %}
          {{user_form|crispy}}
          {{profile_form|crispy}}
          <p></p>
          <input type="submit" class="btn btn-primary btn-lg" value="Register">
        </form>
      </p>
    {% endif %}
  </div>
{% endblock %}
